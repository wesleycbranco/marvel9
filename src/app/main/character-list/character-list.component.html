<div class="list">
    <div class="list__top">
        <h1>Personagens</h1>
        <div class="list__nav">
            <mat-icon class="icon" (click)="backPage()" >arrow_back_ios</mat-icon> 
            <mat-icon class="icon" (click)="nextPage()" >arrow_forward_ios</mat-icon>
        </div>
    </div>
   <div class="list__list">
        <div class="list__card" *ngFor="let item of list">
            <div class="card">
                <h3>{{item.name}}</h3>
                <div class="card__description">
                  {{item.description}}
                </div>
            </div>
        </div>
    </div>
</div>
