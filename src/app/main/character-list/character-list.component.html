<div class="list">
    <h1>Personagens</h1>
    <div class="list__cards">
        <div class="list__card" *ngFor="let item of list">
            <div class="card">
                <h3>{{item.name}}</h3>
                <div>
                  {{item.description}}
                </div>
            </div>
        </div>
    </div>

</div>
