<div class="list">
    <div class="list__top">
        <h1>Personagen</h1>
    </div>
   <div class="list__list">
        <div class="list__card" *ngFor="let item of list">
            <div class="card">
                <h3>{{item.name}}</h3>
                <div class="card__description">
                  {{item.description}}
                </div>
            </div>
        </div>
    </div>
</div>
